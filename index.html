<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <img class="back-image" src="images/pattern-background-desktop.svg" alt="desktop-background">
    <div class="child">
      <div class="headphones">
        <img  class="illustration" src="images/illustration-hero.svg" alt="illustration-image">

      </div>
      <div class="content">
        <h1 id="h1">Order Summary</h1>

        <p id="mid">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="middle">
        <img  class="iconmusic" src="images/icon-music.svg" alt="icon-music">
        <p id="annual">Annual Plan</p> <a id="chang" href="#">Change</a>
        <p id="price">$59.99/year</p>
      </div>


      <div class="payment">

        <button class="myButton" type="button" name="button">Proceed to Payment</button>

      </div>

      <p id="order">Cancel Order</p>


    </div>



    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Antonio Kadiu</a>.
    </div>

  </div>

</body>

</html>
